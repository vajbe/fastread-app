<div class="row card-container">
  <div class="card mb-4 news-card" *ngFor="let item of tempData;" appNewscardDesign>
    <div class="row no-gutters">
      <div class="col-md-4">
        <img src="{{item.urlToImage}}" class="card-img" alt="...">
      </div>
      <div class="col-md-8">
        <div class="card-body">
          <h5 class="card-title">{{item.description}}</h5>
          <p class="card-text">{{item.content | newscontentShorten}}</p>
          <p class="card-text">
            <small class="text-muted">{{item.publishedAt}}</small>
            <a style="float: right;" href="{{item.url}}">Read more...</a>
          </p>
        </div>
      </div>
    </div>
  </div>
</div>
